config_version: 2
settings:
  content.desktop_capture:
    https://teams.microsoft.com: true
  content.geolocation:
    https://internetbanking.caixa.gov.br: true
  content.javascript.enabled:
    global: true
  content.media.audio_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://en.naneedigital.com: true
    https://meet.google.com: true
    https://pdf.wondershare.com: true
    https://teams.microsoft.com: true
    https://www.javacodemonk.com: true
    https://www.kabum.com.br: true
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.live.com?mailtouri=%25s: true
    https://outlook.office.com?mailtouri=%25s: true
    https://outlook.office365.com?mailtouri=%25s: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      you: https://youtube.com/results?search_query={}
